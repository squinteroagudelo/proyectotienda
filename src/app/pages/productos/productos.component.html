<div class="container">
  <table class="table table-bordered">
    <thead class="text-center">
      <th>COD</th>
      <th>NOMBRE</th>
      <th>PRECIO</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of lst">
        <td class="text-center">{{ item.cod}}</td>
        <td>{{ item.nombre}}</td>
        <td class="text-center">{{ item.precio}}</td>
      </tr>
    </tbody>
  </table>
</div>
